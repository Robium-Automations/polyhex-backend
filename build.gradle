plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'war'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.robiumautomations.polyhex'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

jar {
    baseName = 'polyhex'
    version = '1.0'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.postgresql:postgresql:42.2.10'
	implementation 'postgresql:postgresql:9.1-901-1.jdbc4'

	implementation 'org.springframework.security:spring-security-config:5.2.2.RELEASE'
	implementation 'org.springframework.security:spring-security-web:5.2.2.RELEASE'

	implementation 'io.jsonwebtoken:jjwt:0.9.1'

	implementation 'org.projectlombok:lombok:1.18.12'

	implementation 'com.auth0:java-jwt:3.10.0'



	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

	// for Kotlin usage
	compile 'org.jetbrains.kotlin:kotlin-reflect:1.1.51'
}

test {
	useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
